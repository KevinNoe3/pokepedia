<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title id="ce">Pokepedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h1>Registro de usuario</h1>
    <p>Ingrese sus datos para crear tu cuenta de entrenador</p>
  </div>
  <div>
    <p>*Aspecto obligatorio</p>
    <ion-list>
      <ion-item>
        <ion-input label="Ingrese su nombre*" label-placement="floating" fill="solid" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
        type="email"
        fill="solid"
        label="Ingrese su correo institucional*"
        labelPlacement="floating"
        helperText="Ingrese su correo institucional"
        errorText="Correo invalido"
        ngModel
        email
      ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
        label="Ingrese su contrase単a"
        labelPlacement="floating"
        type="password"
        placeholder="Minimo de 8 digitos"
        helperText="Ingrese su contrase単a"
      ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
        label="Vuelva ingresar su contrase単a"
        labelPlacement="floating"
        type="password"
        placeholder="Minimo de 8 digitos"
        helperText="Ingrese su contrase単a"
      ></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <ion-button id="button">Guardar registro</ion-button>
    </div>
  </div>
  
</ion-content>
